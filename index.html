<!DOCTYPE html>
<html>

<head>
  <title>Basic Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="d-flex row-top">
      <div class="flex-grow-1">
        <ul id="messages" class="messages-list"></ul>
      </div>
      <div class="users-list-wrapper">
        <button type="button" id="users-btn" class="btn btn-outline-secondary btn-block arrow-left">
          Users
        </button>
        <ul id="users" class="users-list collapsed"></ul>
      </div>
    </div>
    <form id="chatForm" class="form-row py-2" onsubmit="onMessageSubmit(event)">
      <div class="col-3 col-sm-2">
        <button id="logout-btn" class="btn btn-danger btn-block h-100">
          <img src="logout.svg" alt="logout" class="align-text-bottom">
          Logout
        </button>
      </div>
      <div class="col-6 col-sm-8">
        <textarea id="message-text" rows="2" class="form-control" placeholder="Type your message..."
          autofocus="on"></textarea>
      </div>
      <div class="col-3 col-sm-2">
        <button class="btn btn-primary btn-block h-100">
          <img src="envelope.svg" alt="logout" class="align-text-bottom">
          Send
        </button>
      </div>
    </form>
  </div>

  <script src="../../socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
